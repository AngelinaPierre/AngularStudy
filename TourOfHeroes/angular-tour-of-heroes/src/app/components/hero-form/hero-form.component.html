<div class="container">
  <div>
    <h2>Hero Form</h2>
    {{ model | json }}
    <form #heroForm="ngForm">
      <div class="form-group">
        <label for="hero-name">Name </label>
        <input
          type="text"
          class="form-control"
          id="hero-name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
        >
        <!-- TODO: remove this: {{model.name}} -->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required!
        </div>
      </div>
      <div class="form-group">
        <label for="hero-alterEgo">Alter Ego </label>
        <input
          type="text"
          class="form-control"
          id="hero-alterEgo"
          required
          [(ngModel)]="model.alterEgo"
          name="alterEgo"
        >
      </div>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select
          class="form-control" id="power"
          required
          [(ngModel)]="model.power" name="power"
          #power="ngModel"
        >
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>
      <button type="button" class="btn btn-default" (click)="add(heroForm.value)">Add Hero</button>
    </form>

  </div>
</div>
