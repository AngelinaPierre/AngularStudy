<div class="profile-editor">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" formControlName="firstName" />
        <!-- <p>Value: {{profileForm.value.firstName | json}}</p> -->

        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" formControlName="lastName" />
        <!-- <p>Value: {{profileForm.value.lastName | json}}</p> -->

        <div formGroupName="address">
            <h2>Address</h2>

            <label for="street">Street: </label>
            <input type="text" id="street" formControlName="street" />
            <!-- <p>Value: {{profileForm.value.address.street | json}}</p> -->

            <label for="city">City: </label>
            <input type="text" id="city" formControlName="city" />
            <!-- <p>Value: {{profileForm.value.address.city| json}}</p> -->

            <label for="state">State: </label>
            <input type="text" id="state" formControlName="state" />
            <!-- <p>Value: {{profileForm.value.address.state | json}}</p> -->

            <label for="zip">Zip: </label>
            <input type="text" id="zip" formControlName="zip" />
            <!-- <p>Value: {{profileForm.value.address.zip | json}}</p> -->
        </div>

        <div formArrayName="aliases">
            <h2>Aliases</h2>
            <button type="button" (click)="addAlias()">+ Add another alias</button>
        
            <div *ngFor="let alias of aliases.controls; let i=index">
              <!-- The repeated alias template -->
              <label for="alias-{{ i }}">Alias:</label>
              <input id="alias-{{ i }}" type="text" [formControlName]="i" placeholder="Type..."/>
            </div>
        </div>
          
          <p>Complete the form to enable button.</p>
          <button type="submit" [disabled]="!profileForm.valid">Submit</button>
        </form>
        
        <hr>
        
        <p>Form Value: {{ profileForm.value | json }}</p>
        
        <p>Form Status: {{ profileForm.status }}</p>
        
        <button type="button" (click)="updateProfile()">Update Profile</button>
</div>
